<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" #playerForm="ngForm">
  <div class="modal-body">

    <div class="form-group">
      <label for="location">Förnamn</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="player.firstName"
        name="firstName"
        #firstName="ngModel"
      />
      <div
        [hidden]="firstName.valid || firstName.pristine"
        class="alert alert-danger"
      >
        obligatoriskt fält
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Efternamn</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="player.lastName"
        name="lastName"
        #lastName="ngModel"
      />
      <div
        [hidden]="lastName.valid || lastName.pristine"
        class="alert alert-danger"
      >
        obligatoriskt fält
      </div>
    </div>
    <p>Hello</p>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="!playerForm.form.valid"
    >
      Spara
    </button>

    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close()"
    >
      Avbryt
    </button>
  </div>
</form>
